<nav class="navbar navbar-expand-md bg-dark  navbar-dark">
    <span class="navbar-brand" >Product additon</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button> 
  </nav>
  <section>
<div class="container w-50 float-left ml-5 ">
    <legend>All fields are mandatory</legend>
    <form class="" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
        <label for="name" class="mb-2 mt-2 mr-sm-2">Product name<sup class="text-danger">*</sup> :</label>
        <input type="text" class="form-control mb-2 mt-2 mr-sm-2 w-50" id="name" placeholder="Enter product name" name="productName" [(ngModel)]="product.productName" required #productName='ngModel' [class.is-invalid]='productName.touched && productName.invalid'>
        <div *ngIf='productName.touched && productName.invalid'>
            <small class="text-danger" *ngIf='productName.errors.required'>Product name is required</small>
        </div>
    </div>
    <div class="row"> 
     <div class="form-group col">
      <label for="category">Category<sup class="text-danger">*</sup> : </label>
      <select name="category" id="selectCategory" #selectCategory (change)="valueChange(selectCategory)" class="form-control "  [(ngModel)]="product.category" required #category='ngModel' [class.is-invalid]='category.touched && category.invalid'>
        <option value="">Select</option>
          <option value="mobile">Mobile</option>
          <option value="laptop">Laptop</option>
      </select>
      <div *ngIf='category.touched && category.invalid'>
        <small class="text-danger" *ngIf='category.errors.required'>Please select category</small>
    </div>
    </div>
  
    <div class="form-group col">
        <label for="image">Image<sup class="text-danger">*</sup> : </label>
        <input type="file" name="image" id="" (change)="fileChange($event)" #image required >
    </div>
</div>
<div class="row" id="mobileDisplay" *ngIf="visibilityMobile">
    <div class="form-group col">
        <label for="ramMobile">RAM<sup class="text-danger">*</sup> : </label>
        <input type="text" name="ramMobile" id="" class="form-control" [(ngModel)]="product.ramMobile" required #ramMobile='ngModel' [class.is-invalid]='ramMobile.touched && ramMobile.invalid'>
        <div *ngIf='ramMobile.touched && ramMobile.invalid'>
            <small class="text-danger" *ngIf='ramMobile.errors.required'>This filed is required</small>
        </div>
    </div>
    <div class="form-group col">
        <label for="screenSize">Screen size<sup class="text-danger">*</sup> : </label>
        <input type="text" name="screenSize" id="" class="form-control" [(ngModel)]="product.screenSize" required #screenSize='ngModel' [class.is-invalid]='screenSize.touched && screenSize.invalid'>
        <div *ngIf='screenSize.touched && screenSize.invalid'>
            <small class="text-danger" *ngIf='screenSize.errors.required'>This filed is required</small>
        </div>
    </div>
    <div class="form-group col">
        <label for="color">Color<sup class="text-danger">*</sup> : </label>
        <input type="text" name="color" id="" class="form-control" [(ngModel)]="product.color" required #color='ngModel' [class.is-invalid]='color.touched && color.invalid'>
        <div *ngIf='color.touched && color.invalid'>
            <small class="text-danger" *ngIf='color.errors.required'>This filed is required</small>
        </div>
    </div>
</div>
<div class="row" id="laptopDisplay" *ngIf="visibilityLaptop" >
    <div class="form-group col">
        <label for="ramLaptop">RAM<sup class="text-danger">*</sup> : </label>
        <input type="text" name="ramLaptop" id="" class="form-control" [(ngModel)]="product.ramLaptop" required #ramLaptop='ngModel' [class.is-invalid]='ramLaptop.touched && ramLaptop.invalid'> 
        <div *ngIf='ramLaptop.touched && ramLaptop.invalid'>
            <small class="text-danger" *ngIf='ramLaptop.errors.required'>This filed is required</small>
        </div>
    </div>
    <div class="form-group col">
        <label for="processor">Processor<sup class="text-danger">*</sup> : </label>
        <input type="text" name="processor" id="" class="form-control" [(ngModel)]="product.processor" required #processor='ngModel' [class.is-invalid]='processor.touched && processor.invalid'>
        <div *ngIf='processor.touched && processor.invalid'>
            <small class="text-danger" *ngIf='processor.errors.required'>This filed is required</small>
        </div>
    </div>
    <div class="form-group col">
        <label for="hdCapacity">HD capacity<sup class="text-danger">*</sup> : </label>
        <input type="text" name="hdCapacity" id="" class="form-control" [(ngModel)]="product.hdCapacity" required #hdCapacity='ngModel' [class.is-invalid]='hdCapacity.touched && hdCapacity.invalid'>
        <div *ngIf='hdCapacity.touched && hdCapacity.invalid'>
            <small class="text-danger" *ngIf='hdCapacity.errors.required'>This filed is required</small>
        </div>
    </div>
</div>
    <div class="form-group">
        <label for="description">Description<sup class="text-danger">*</sup> : </label>
        <textarea  name="description" id="" style="height: 150px;" class="form-control " [(ngModel)]="product.description" required #description='ngModel' [class.is-invalid]='description.touched && description.invalid'></textarea>
        <div *ngIf='description.touched && description.invalid'>
            <small class="text-danger" *ngIf='description.errors.required'>Please provide description</small>
        </div>
    </div>
        <button  class="btn btn-secondary mb-2 float-left" (click)=' backToProducts(image.value)'>Back</button>
        <button  class="btn btn-primary mb-2  float-right " [disabled]="!form.form.valid || image.value=='' ">Submit</button>
      </form>
    </div>
  </section>
